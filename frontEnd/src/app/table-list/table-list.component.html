<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">All users </h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                    Login
                                </th>
                                  <th>
                                     First Name
                                  </th>
                                  <th>
                                    Last Name
                                  </th>
                                  <th>
                                      Relos
                                  </th>
                                  <th>
                                      active
                                  </th>
                              </thead>
                              <tbody>
                                
                                    <tr *ngFor="let person of persons">
                                        <td>{{person.id}}</td>
                                        <td>{{person.login}}</td>
                                        <td>{{person.firstName}}</td>
                                        <td>{{person.lastName}}</td>
                                        <td>{{person.roles}}</td>
                                        
                                        <td>{{person.active}}</td>
                                       <td> <button mat-raised-button type="button" (click)="openDialog(person)" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button></td>
                                    </tr >
                                     
                                        
                                      
                                  
                                
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
       
      </div>
  </div>
</div>
